id: io.github.db_mobile.resonance
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
build-options:
  append-path: /usr/lib/sdk/node20/bin
command: run.sh
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
modules:
  - name: resonance
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/resonance/flatpak-node/cache
        npm_config_cache: /run/build/resonance/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node20
        npm_config_offline: 'true'
    build-commands:
      - npm install --offline
      - npm run build
      - |
        . flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      - cp -a dist/linux*unpacked /app/main
      - install -Dm755 -t /app/bin/ run.sh
      - install -Dm644 assets/icons/icon_16x16.png /app/share/icons/hicolor/16x16/apps/io.github.db_mobile.resonance.png
      - install -Dm644 assets/icons/icon_32x32.png /app/share/icons/hicolor/32x32/apps/io.github.db_mobile.resonance.png
      - install -Dm644 assets/icons/icon_48x48.png /app/share/icons/hicolor/48x48/apps/io.github.db_mobile.resonance.png
      - install -Dm644 assets/icons/icon_64x64.png /app/share/icons/hicolor/64x64/apps/io.github.db_mobile.resonance.png
      - install -Dm644 assets/icons/icon_128x128.png /app/share/icons/hicolor/128x128/apps/io.github.db_mobile.resonance.png
      - install -Dm644 assets/icons/icon_256x256.png /app/share/icons/hicolor/256x256/apps/io.github.db_mobile.resonance.png
      - install -Dm644 assets/icons/icon_512x512.png /app/share/icons/hicolor/512x512/apps/io.github.db_mobile.resonance.png
      - install -Dm644 assets/icons/icon.svg /app/share/icons/hicolor/scalable/apps/io.github.db_mobile.resonance.svg
      - install -Dm644 assets/desktop/io.github.db_mobile.resonance.desktop /app/share/applications/io.github.db_mobile.resonance.desktop
      - install -Dm644 assets/appdata/io.github.db_mobile.resonance.metainfo.xml /app/share/metainfo/io.github.db_mobile.resonance.metainfo.xml
    sources:
      - type: git
        url: https://github.com/db-mobile/resonance.git
        tag: v69
        commit: c1618ef7751399fff9e2b478b2e3f82fb99362f6
        x-checker-data:
          type: git
          tag-pattern: ^v\d+$
      - generated-sources.json
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper /app/main/resonance "$@"